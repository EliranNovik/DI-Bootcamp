<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anagram Checker</title>
</head>
<body>
  <h1>Anagram Checker</h1>

  <p>Enter two strings and check if they are anagrams.</p>

  <div>
    <label for="string1">String 1:</label>
    <input type="text" id="string1" />
  </div>
  <div>
    <label for="string2">String 2:</label>
    <input type="text" id="string2" />
  </div>

  <button id="checkBtn">Check Anagram</button>
  <p id="result"></p>

  <script src="ANAGRAM.js"></script>
</body>
</html>
