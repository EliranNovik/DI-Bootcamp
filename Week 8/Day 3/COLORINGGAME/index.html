<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Coloring Squares Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Color the Squares</h1>
  
  <div class="palette" id="palette">
    <div class="color" style="background-color: red;"></div>
    <div class="color" style="background-color: blue;"></div>
    <div class="color" style="background-color: green;"></div>
    <div class="color" style="background-color: yellow;"></div>
    <div class="color" style="background-color: pink;"></div>
    <div class="color" style="background-color: orange;"></div>
    <div class="color" style="background-color: brown;"></div>
    <div class="color" style="background-color: darkviolet;"></div>
    <div class="color" style="background-color: royalblue;"></div>
    
  </div>
  
  <button id="clear-btn">Clear</button>

  <div class="grid" id="grid"></div>

<script src="script.js"></script>
</body>
</html>
